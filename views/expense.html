<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="amount">Expense Amount</label>
            <input type="number" name="amount" id="amount">
            <label for="description">Description</label>
            <input type="text" name="description" id="description">
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="electricty">Electricity</option>
                <option value="study">Study</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <button id="payment-btn" class="membership" type="button" style="display: none;">Buy Premium Membership</button>
        <div id="ifpremium">
            <div id="premiumHeading" style="display: none;"><h2 >ðŸŒŸ You are a Premium User! ðŸŒŸ</h2></div>
            <button id="leaderboard" class="leaderboard" type="button" style="display: none;">Leaderboard</button>
        </div>
        <div id="leaderHeading" style="display: none;"><h1>Leader Board:</h1></div>
        <ul class="leaderboard-list"></ul>
        <h1>Expenses:</h1>
        <div class="pagination-settings">
            <label for="expensesPerPage">Expenses per page:</label>
            <select id="expensesPerPage" class="expenses-per-page-select">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </div>
        <ul class="list"></ul>
        <div id="pagination" class="pagination"></div>
        <button type="button" id="download-btn" name="download-btn" style="display: none;">Download</button>
    </div>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script src="/js/expense.js"></script>
    <script src="/js/cashfree_self.js"></script>
</body>
</html>
